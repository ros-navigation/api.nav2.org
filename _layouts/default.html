<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- Load custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/assets/favicon.ico' | relative_url }}">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:type" content="website">
    
    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <nav class="site-nav">
                <div class="site-branding">
                    <img src="{{ '/assets/images/nav2-logo.png' | relative_url }}" alt="Nav2 Logo" class="site-logo">
                    <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
                </div>
                <div class="nav-links">
                    <a href="{{ '/' | relative_url }}">Home</a>
                    <a href="{{ '/actions/' | relative_url }}">Actions</a>
                    <a href="{{ '/srvs/' | relative_url }}">Services</a>
                    <a href="{{ '/msgs/' | relative_url }}">Messages</a>
                    <a href="https://nav2.org/" target="_blank">Nav2</a>
                    <a href="https://docs.nav2.org/" target="_blank">Nav2 Docs</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="site-content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Nav2 API Documentation. ✨ Vibe coded for you by Open Navigation ✨</p>
            <p><a href="https://github.com/ros2/rclcpp" target="_blank">rclcpp</a> | 
               <a href="https://docs.ros.org/" target="_blank">ROS 2 Docs</a> | 
               <a href="https://nav2.org/" target="_blank">Nav2</a> |
               <a href="https://opennav.org/" target="_blank">Open Navigation</a></p>
        </div>
    </footer>
</body>
</html>
